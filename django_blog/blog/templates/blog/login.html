{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Sign In</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>No account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
