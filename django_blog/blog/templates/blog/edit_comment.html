{% extends 'blog/base.html' %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
  <h2>Edit Comment</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {# include the comment id so the view can find which comment to update #}
    <input type="hidden" name="comment_id" value="{{ comment.pk }}">
    {{ form.as_p }}
    <button type="submit" class="btn">Save changes</button>
    <a class="btn" href="{% url 'blog:post-detail' pk=post_pk %}">Cancel</a>
  </form>
{% endblock %}
