{% extends 'blog/base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn primary">Save Changes</button>
  <a class="btn" href="{% url 'blog:post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
